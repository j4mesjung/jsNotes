<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Amazon Notes</title>
  <!-- <link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet"> -->
  <link href="./css/defaults.css" rel="stylesheet" />
  <link href="./css/style.css" rel="stylesheet" />
</head>

<body>
  <div id="container">
    <header>
      <h3>Notes</h3>
    </header>
    <main id="notesContainer">
      <div id="notesList">
        <button class='btn' id="newNote">
          New Note +
        </button>
        <ul id="notes">
        </ul>
      </div>
      <div id="notesView">
        <input id="noteTitle" type="text" maxlength="30" placeholder="Title" />
        <select id="noteColor">
          <option value="">white</option>
          <option value="#e74c3c">red</option>
          <option value="#3498db">blue</option>
          <option value="#2ecc71">green</option>
          <option value="#f1c40f">yellow</option>
        </select>
        <textarea id="noteContent" placeholder="Note..."></textarea>
        <section id="actionContainer">
          <button class="btn" id="submit">Submit</button>
          <button class="btn" id="update">Update</button>
          <button class="btn" id="delete">Delete</button>
        </section>
        <section id="validation"></section>
      </div>
    </main>
  </div>

  <script src="./js/notes.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
